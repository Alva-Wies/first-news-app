<!doctype html>
<html lang="en">
    <head></head>
    <body>
        <h1>Deaths during the L.A. riots</h1>
         <table border=1 cellpadding=7>
            <tr>
                <th>Name</th>
                <th>date</th>
                <th>age</th>
                <th>address</th>
                <th>type</th>
                <th>Gender</th>
                <th>Race</th>
            </tr>
            {% for obj in object_list %}
            <tr>
                <td><a href="/{{ obj.id }}/">{{
                obj.full_name }}</a></td>
                <td>{{ obj.date }}</td>
                <td>{{ obj.age }}</td>
                <td>{{ obj.address }}</td>
                <td>{{ obj.type }}</td>
                <td>{{ obj.gender|upper}}</td>
                <td>{{ obj.race }}</td>

            </tr>
            {% endfor %}
        </table>
    </body>
</html>
